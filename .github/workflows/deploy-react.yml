jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        # *** CHANGE 1: 'cache' line has been removed ***
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # *** CHANGE 2: Switched from 'npm ci' to 'npm install' ***
        run: npm install

      - name: Build the React app
        run: npm run build 
        env:
          CI: false

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
